<ion-view view-title="Nuevo turno">


<style type="text/css">

.popup-head {display: none !important}

.ion-nifty-modal {
  width: 90%;
  min-height: 0 !important;
  height: 300px !important;
  top: 25%;
  left: 5%;
  right: 5%;
  bottom: 5%;
  background-color: transparent;
  border-radius: 10px;
  -webkit-box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); }

.ion-nifty-modal .ion-modal-content-custom {
  width: 100%;
  height: 100%;
  color: #FFF;
  background-color: white;
  border-radius: 10px; }

/* Fix modal backdrop for smaller devices */
@media (max-width: 679px) {
  .active .modal-backdrop-bg {
    opacity: .5; }
  .modal-backdrop-bg {
    -webkit-transition: opacity 300ms ease-in-out;
    transition: opacity 300ms ease-in-out;
    background-color: #000;
    opacity: 0; } }


.empresa{

    margin-top: 10px;
}
    .empresa.activated{
        background-color: lightgray !important;
    }

</style>


<script id="my-modal.html" type="text/ng-template">  
  <ion-modal-view class="ion-nifty-modal">
    <div class="ion-modal-content-custom">
      <ion-content class="padding">


      <div style="
    text-align: center;
">
        

            <img src="{{empresa.imagen}}" style="
    height: 110px;
    margin: 10px;
">
            <a class="ng-binding" style="
    display: block;
    font-size: 19px;
    color:#444;
">{{empresa.nombre}}</a>
            <input ng-model='codigo'  placeholder="Ingrese su turno" type="" name="codigo" style="
    display: block;
    text-align: center;
    width: 80%;
    margin-left: 10%;
    margin-top: 15px;
    margin-bottom: 15px;

        border-bottom: solid 1px #2196F3;
    border-top: none;
    border-left: none;
    border-right: none;
">
            <button ng-click='guardarTurno(codigo)'  style='    border: none;
    padding: 10px;
    margin-top: 10px;' class='button-calm' >Guardar Turno</button>
<div>
      
    </div>
  </div>

      </ion-content>
    </div>
  </ion-modal-view>
</script> 



        <ion-nav-bar class="bar-assertive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">

            <ion-nav-back-button class="no-text">


            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>

        
            </ion-nav-buttons>
        </ion-nav-bar>


    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">




<div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input ng-model="texto" type="text" placeholder="Nombre de la empresa" ng-change='buscar(texto)' >
    </label>
    <button ng-click='texto="";' class="button button-small">
      Borrar
    </button>
  </div>

</div>

<div  style="
    width: 90%;
    margin-left: 5%;
">

<div class='ng-hide' ng-show='carg' style="text-align: center;
    margin-top: 40px;"><ion-spinner></ion-spinner></div>
<div style='text-align: center;
    font-size: 16px;
    color: #444;' class='ng-hide'  ng-show='noResult'>No se han encontrado resultados</div>

<div class='empresa'  ng-click='openEmpresa(item.name, item.logotype, item.id)' ng-repeat='item in items' style="">
            <img src="{{item.logotype}}" style="
    height: 65px;
    vertical-align: middle;
    padding-top: 5px;
    padding-bottom: 5px;
">
            <a style="
    padding-left: 25px;
    font-size: 19px;
">{{item.name}}</a>
        </div>




<!-- <div  ng-repeat='item in items' style="
    margin-top: 10px;
">
            <img src="{{item.logotype}}" style="
    height: 65px;
    vertical-align: middle;
    padding-top: 5px;
    padding-bottom: 5px;
">
            <a style="
    padding-left: 25px;
    font-size: 19px;
">{{item.name}}</a>
        </div>  -->






</div>


    </ion-content>
</ion-view>
